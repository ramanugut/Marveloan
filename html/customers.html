<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management - Marveloan</title>
    <link rel="stylesheet" href="../css/customers.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <div class="logo-icon">L</div>
            <span>Marveloan</span>
        </div>
        <div class="header-search">
            <div class="search-icon">🔍</div>
            <input type="text" class="search-input" id="searchInput" placeholder="Search customers, loans...">
        </div>
        <div class="user-info">
            <div class="notification-badge" data-count="3">🔔</div>
            <div class="user-avatar">U</div>
        </div>
    </div>
    <div class="main-content">
        <div class="page-header">
            <div>
                <h1 class="page-title">Customer Management</h1>
                <p class="page-subtitle">Manage all your customers and their loan profiles</p>
            </div>
            <div class="header-actions">
                <button class="action-btn" id="exportBtn">📊 Export List</button>
                <button class="action-btn" id="importBtn">📥 Import Customers</button>
                <button class="action-btn primary-btn" id="addBtn">➕ Add New Customer</button>
                <input type="file" id="importFile" accept="application/json" style="display:none">
            </div>
        </div>
        <div class="stats-toggle" onclick="toggleStats()">
            <span>📊 View Statistics</span>
            <span id="stats-arrow">▼</span>
        </div>
        <div class="stats-cards" id="statsCards"></div>
        <div class="filters-bar">
            <div class="filter-group">
                <span class="filter-label">Status:</span>
                <select class="filter-select" id="statusFilter">
                    <option value="">All Statuses</option>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                    <option value="pending">Pending</option>
                    <option value="blacklisted">Blacklisted</option>
                </select>
            </div>
            <div class="filter-group">
                <span class="filter-label">Loan Status:</span>
                <select class="filter-select" id="loanFilter">
                    <option value="">All Loans</option>
                    <option value="has">Has Active Loans</option>
                    <option value="none">No Active Loans</option>
                </select>
            </div>
            <div class="filter-group">
                <span class="filter-label">Date Joined:</span>
                <select class="filter-select" id="dateFilter">
                    <option value="">All Time</option>
                    <option value="30">Last 30 Days</option>
                    <option value="90">Last 90 Days</option>
                    <option value="365">This Year</option>
                </select>
            </div>
            <div class="filter-group">
                <span class="filter-label">Credit Score:</span>
                <select class="filter-select" id="scoreFilter">
                    <option value="">All Scores</option>
                    <option value="750">Excellent (750+)</option>
                    <option value="700">Good (700-749)</option>
                    <option value="650">Fair (650-699)</option>
                    <option value="0">Poor (&lt;650)</option>
                </select>
            </div>
        </div>
        <div class="customers-card">
            <div class="customers-header">
                <h3 class="customers-title"><div class="title-icon">👥</div>Customer List</h3>
                <div class="customers-count" id="customersCount"></div>
            </div>
            <div class="bulk-actions" id="bulkActions">
                <div class="selected-count" id="selectedCount"></div>
                <button class="bulk-btn" id="emailSelected">📧 Send Email</button>
                <button class="bulk-btn" id="reportSelected">📄 Generate Report</button>
                <button class="bulk-btn" id="deactivateSelected">🚫 Deactivate</button>
            </div>
            <table class="customers-table" id="customersTable">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="selectAll"></th>
                        <th>Customer</th>
                        <th>Contact</th>
                        <th>Status</th>
                        <th>Credit Score</th>
                        <th>Active Loans</th>
                        <th>Total Borrowed</th>
                        <th>Date Joined</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="pagination" id="pagination"></div>
    </div>

    <script type="module" src="../js/customers.js"></script>
</body>
</html>
