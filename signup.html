<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marveloan - Sign Up</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        body{
            font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,sans-serif;
            background:linear-gradient(135deg,#667eea 0%,#764ba2 50%,#f093fb 100%);
            min-height:100vh;display:flex;align-items:center;justify-content:center;color:#1a202c;
        }
        .signup-container{
            background:rgba(255,255,255,0.8);
            padding:2rem;border-radius:8px;width:320px;
        }
        h1{font-size:1.5rem;margin-bottom:1rem;text-align:center;}
        label{display:block;margin-top:1rem;font-weight:500;}
        input,select{width:100%;padding:.5rem;margin-top:.25rem;border:1px solid #cbd5e0;border-radius:4px;}
        button{margin-top:1.5rem;width:100%;padding:.5rem;border:none;border-radius:4px;background:#667eea;color:white;font-weight:600;cursor:pointer;}
        .message{margin-top:1rem;color:green;text-align:center;}
        .error{color:#e53e3e;}
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Create Account</h1>
        <form id="signupForm">
            <label for="name">Name</label>
            <input type="text" id="name" required>
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" required>
            <label for="role">Role</label>
            <select id="role">
                <option value="LoanOfficer">Loan Officer</option>
                <option value="BranchManager">Branch Manager</option>
                <option value="Admin">Admin</option>
            </select>
            <button type="submit">Sign Up</button>
            <div class="message" id="msg"></div>
        </form>
    </div>
    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js';
        import { doc, setDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js';

        const form = document.getElementById('signupForm');
        const msg = document.getElementById('msg');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            msg.textContent='';
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const role = document.getElementById('role').value;
            try{
                const cred = await createUserWithEmailAndPassword(auth, email, password);
                await setDoc(doc(db,'users',cred.user.uid), {
                    name,
                    email,
                    role,
                    createdAt: serverTimestamp()
                });
                msg.textContent='User created successfully';
                form.reset();
            }catch(err){
                msg.textContent=err.message;
                msg.classList.add('error');
            }
        });
    </script>
</body>
</html>
