<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marveloan - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="signup-container">
        <h1>Create Account</h1>
        <form id="signupForm">
            <label for="name">Name</label>
            <input type="text" id="name" required>
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" required>
            <label for="role">Role</label>
            <select id="role">
                <option value="LoanOfficer">Loan Officer</option>
                <option value="BranchManager">Branch Manager</option>
                <option value="Admin">Admin</option>
            </select>
            <button type="submit">Sign Up</button>
            <div class="message" id="msg"></div>
        </form>
    </div>
    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js';
        import { doc, setDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js';

        const form = document.getElementById('signupForm');
        const msg = document.getElementById('msg');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            msg.textContent='';
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const role = document.getElementById('role').value;
            try{
                const cred = await createUserWithEmailAndPassword(auth, email, password);
                await setDoc(doc(db,'users',cred.user.uid), {
                    name,
                    email,
                    role,
                    createdAt: serverTimestamp()
                });
                msg.textContent='User created successfully';
                form.reset();
            }catch(err){
                msg.textContent=err.message;
                msg.classList.add('error');
            }
        });
    </script>
</body>
</html>
