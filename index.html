<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoanFlow - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="login-container">
        <div class="logo">
            <h1>LoanFlow</h1>
            <p>Loan Management System</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <span class="input-icon">üìß</span>
                </div>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <span class="input-icon" id="togglePassword">üëÅÔ∏è</span>
                </div>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span class="spinner" id="spinner"></span>
                <span id="btnText">Sign In</span>
            </button>

            <div class="success-message" id="successMessage"></div>
        </form>

        <div class="divider">
            <span>or continue with</span>
        </div>

        <div class="social-login">
            <button class="social-btn" id="googleLogin">
                <span>üîµ</span>
                Google
            </button>
            <button class="social-btn" id="microsoftLogin">
                <span>üü¶</span>
                Microsoft
            </button>
        </div>
        <div class="text-center mt-1">
            <a href="signup.html" class="text-white underline">Create an account</a>
        </div>
    </div>


    
    <script type="module" src="script.js"></script>
</body>
</html>
